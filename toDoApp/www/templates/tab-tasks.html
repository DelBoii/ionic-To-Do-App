<ion-view view-title="Tasks">
    <ion-nav-buttons side="primary">
    <button class="button button-icon icon ion-navicon"></button> 
    </ion-nav-buttons>
    <ion-content>
    <div class="card"><!--card containing date, task and a button-->
        <ion-list>
        <ion-item ng-repeat="task in data.tasks">           
            <div class="row">
              <div class="col col-80"><h3>{{ task.title }}</h3></div>
              <div class="col col-20"><ion-checkbox position="right"></ion-checkbox></div>
            </div>   <!--end row-->
            <div class="row">
             <div class="col col-40"> <h4>{{ task.added | date: 'yyyy-MM-dd HH:mm' }}</h4></div><!--end col-->
            </div><!--end row-->
        </ion-item>
        </ion-list>
    </div><!--end card -->
    
  </ion-content>
</ion-view>
