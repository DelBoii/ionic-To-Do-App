<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="todo" ng-controller="TodoCtrl">
  <script id="new-task.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-positive">
      <h1 class="title">New Task</h1>
      <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="What do you need to do?" ng-model="task.title">
          </label>
			<label class="item item-input">
            <input type="text" placeholder="Due Date?" ng-model="task.description">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Create Task</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>
      <ion-side-menus>


 <!-- Center content -->
<ion-side-menu-content>
  <ion-header-bar class="bar-balanced">
    <button class="button button-icon" ng-click="toggleProjects()">
      <i class="icon ion-navicon"></i>
    </button>
    <h1 class="title">{{activeProject.title}}</h1>
    <!-- New Task button-->
    <button class="button button-icon" ng-click="newTask()">
      <i class="icon ion-compose"></i>
    </button>
  </ion-header-bar><!-- end header-->

  <ion-content scroll="false">
    <ion-list>
      <ion-item ng-repeat="task in activeProject.tasks" ng-model="currentItem"
      item="task"
              href="#/task/{{task.id}}" class="item-remove-animate"        >
  		  <div class="row">
  		  {{task.title}}
  		  </div>
            <div class="row">
  		  {{task.description}}
      </div><!--end task content-->
        <!-- buttons with functions -->
		  <ion-option-button class="button-positive">Edit</ion-option-button>
   		<ion-option-button class="button-assertive"  ng-click="deleteItem($index)">Delete</ion-option-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-side-menu-content><!--end center -->


  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Projects</h1>
      <button class="button button-icon ion-plus" ng-click="newProject()">
      </button>
    </ion-header-bar><!-- end header -->
    <ion-content scroll="false">
      <ion-list>
        <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
          {{project.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu><!--end left menu-->

</ion-side-menus><!--end side menus -->
    <ion-nav-view>

    </ion-nav-view>
  </body>
</html>
